    <title>Memory Card</title>

    <link rel="icon" type="image/x-icon" href="../Images/PFP.ico">
</head>
<body>
    <div id="Phase2">
        <img id="Phase2Img" src="Images/Start.png">
    </div>

    <div id="Memories">
        <div class="lisback"></div>
        <div class="lismiddle"></div>
    </div>

    <div id="ILY">
